<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title><ui:insert name="title"/></title>

        <h:outputStylesheet name="css/styles.css"/>

        <h:form id="growlForm">
            <p:growl id="growl" widgetVar="growl" showDetail="true" sticky="false" showSummary="false" life="5000" keepAlive="true"/>
        </h:form>
    </h:head>

    <h:body styleClass="main-body" style="margin:0;background-color:#f7f9fa">
        <div class="layout-wrapper">
            <div class="topbar" style="width:100%;height:60px;background-color:#2c3845;display:grid;box-shadow:0 4px 5px 0 rgba(0, 0, 0, 0.2)">
                <h:panelGrid columns="2" columnClasses="top_bar_title,top_bar_exit">
                    <div style="color:white;margin:auto;font-size:xx-large">Event Manager</div>
                    <p:button value="Выйти" href="/logout" />
                </h:panelGrid>
            </div>

            <div class="menu" style="width:90px;height:calc(100vh - 60px);background:white;position:fixed;top:60px;left:0;text-align:center;box-shadow: 0 24px 64px -2px rgb(0 0 0 / 2%), 0 6px 16px -2px rgb(0 0 0 / 8%), 0 2px 6px -2px rgb(0 0 0 / 12%);">
                <ui:repeat value="#{mainMenuView.menuItems}" var="menuItem">
                    <a href="#{menuItem.url}" style="text-decoration:none">
                        <div style="margin-top:12px;display:grid">
                            <i class="#{menuItem.icon}" style="font-size:2rem;color:#{menuItem.iconColor}"/>
                            <span style="font-size:14px;color:#3e3a3a;padding-top:4px">#{menuItem.title}</span>
                        </div>
                    </a>
                </ui:repeat>
            </div>

            <div class="layout-main" style="margin-left:100px">
                <div class="layout-header" style="font-size:2rem;padding:16px 0 16px 0;position:relative">
                    <ui:insert name="header"/>
                </div>

                <div class="layout-main-content" style="overflow:visible !important;padding-bottom:8px">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
