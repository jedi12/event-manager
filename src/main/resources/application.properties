spring.application.name=event-manager

springdoc.swagger-ui.url=/openapi.yaml

spring.datasource.url=jdbc:postgresql://localhost:54321/postgres
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=TRACE
#logging.level.org.springframework.security=DEBUG

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.LongSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

eventmanager.jwt-secret-key=12345678901234567890123456789012345678901234567890123456789012345678901234567890
eventmanager.jwt-lifetime-minutes=15
eventmanager.switch-event-status-cron=0 */5 * * * *
eventmanager.kafka.event-change-topic-name=event-change-topic

